<!DOCTYPE html>
<html lang="zh">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="a demo of Chinese Math Word problem solver">
    <meta name="author" content="Shichao Sun in Fudan University">

    <title>MWP Solver</title>

    <!-- Bootstrap Core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center" style="margin-top: 20vh; margin-bottom: 4vh">
        <h1 style="margin-bottom: 5vh">
            中文数学应用题解题演示
        </h1>
        <form method="post" action="/result">
            <textarea style="margin-bottom: 4vh;resize:none" name="prob" class="form-control" cols="50" rows="3" placeholder="在这里输入一道中文数学题"></textarea>
            <div class="text-center">
                <button type="submit" class="btn btn-success" style="width: 40%">解题</button>
            </div>
        </form>
    </div>
    <hr style="width: 60%">
    <div style="margin-left: 25vw">
        <h5>
            输入样例
        </h5>
        <ul>
            {% for p in probs %}
                <li>
                    <form method="post" action="/result">
                        <button type="submit" class="btn btn-link" name="prob" value="{{ p }}">{{ p }}</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
