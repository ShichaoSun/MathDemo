<!DOCTYPE html>
<html lang="zh">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="a demo of Chinese Math Word problem solver">
    <meta name="author" content="Shichao Sun in Fudan University">

    <title>MWP Solver</title>

    <!-- Bootstrap Core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <!-- Vis js for binary tree visualization -->
    <script src="/static/js/vis.min.js" type="text/javascript"></script>
    <script src="/static/js/he.min.js"></script>
    <link href="/static/css/vis.min.css" rel="stylesheet" type="text/css">

</head>

<body>
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center" style="height: 40vh">
        <h1 style="margin-bottom: 5vh">
            中文数学应用题解题演示
        </h1>
        <form method="post" action="/result">
            <textarea style="margin-bottom: 2vh;resize:none" name="prob" class="form-control" cols="50" rows="3" placeholder="在这里输入一道中文数学题"></textarea>
            <div class="text-center">
                <button type="submit" class="btn btn-primary mr-4">解题</button>
                <a href="/success" role="button" class="btn btn-success">随便试试</a>
            </div>
        </form>
    </div>
    <div id="expTree" style="height: 50vh"></div>

<script type="text/javascript">
    // create a network
    var container = document.getElementById('expTree');

    // initialize your network!
    var DOTstring = "{{ t }}";
    DOTstring = he.decode(DOTstring);

    // console.log(DOTstring);
    // console.log(he.decode(DOTstring));

    var parsedData = vis.network.convertDot(he.decode(DOTstring));

    var data = {
      nodes: parsedData.nodes,
      edges: parsedData.edges
    };

    var options = parsedData.options;

    // you can extend the options like a normal JSON variable:
    options.layout = {
        hierarchical: {
            enabled: true,
            sortMethod: 'directed'
        },

    };
    options.nodes = {
        shape: 'circle',
        widthConstraint: 50,
        font:{
            size:20
        }
    };

    // create a network
    var network = new vis.Network(container, data, options);
</script>

</body>

</html>
